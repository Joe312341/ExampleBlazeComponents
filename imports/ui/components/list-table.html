<template name="listTableTmpl">
  <div class="list-group fixed-height">
  {{#if collection.count}}
    {{#each collectionItem in collection}}
      {{> template collectionItem = collectionItem}}
    {{/each}}
  {{ else }}
    {{ instance.data.state.placeHolderMessage }}
  {{ /if }}
  </div>
</template>
